<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Registration</title>
</head>
<body>
    <h1>Cricket Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value
            };

            try{
                fetch('https://script.google.com/macros/s/AKfycbyv52o7dGUXVygCevjDwn4xlCYqW4bUBc7pY8V2ZxrnBgTIKlW6W8SeWtLS5FK4ItcA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed. Please try again.');
                    }
                });
            } catch(err){
                console.log("ðŸš€ ~ document.getElementById ~ err:", err)
                
            }
        });
    </script>
</body>
</html>
